<html>
  <head>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div
      id="root"
      style="
        position: relative;
        width: 350px;
        min-height: 600px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      "
    >
      <div style="display: flex; flex-direction: column; padding-top: 9px">
        <img
          src="/icon128.png"
          width="48"
          height="48"
          style="align-self: center"
        />

        <h1
          style="
            font-size: 14px;
            color: #333;
            font-weight: 500;
            line-height: 1.21;
            align-self: center;
          "
        >
          StreetPass
        </h1>
      </div>

      <div
        id="profile-list"
        style="
          display: flex;
          flex-direction: column;
          gap: 18px;
          padding-inline: 12px;
          font-size: 13px;
          line-height: 1.45;
          padding-block-end: 18px;
        "
      ></div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
